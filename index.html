
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h1>Sound Controlled Animals</h1>
        <p>
          Note: Play different sounds like barking, meowing, growling etc.
        </p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="start_classification()">Start</button>
        <h3 id="result_label">I can hear- </h3>
        <h3 id="result_accuracy">Accuracy- </h3>
        <br>
        <img src="ear.png" width="200" height="200" id="animal_img">
        
      </center>
    </div>
    <div class="copyright_footer text-center">
      Developed by- Sagnik Saha
    </div>
     
<script src="main.js"></script>
  </body>
</html>
